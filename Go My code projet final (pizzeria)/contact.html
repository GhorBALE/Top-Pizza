    <h1> Nous contacter</h1>
<form action="contact.html">
    <fieldset>
        <legend>Coordonnées</legend>
       <div> 
        <label for="nominput"> Nom</label>
        <input type="text" name="Nom" id="nominput">
        </div>
        <div>
            <label for="prénominput"> Prénom</label>
            <input type="text" name="Prénom" id="prénominput">
        </div>
        <div>
            <label for="Ageinput" class="Age"> Age</label>
            <input type="date" name="Age" id="Ageinput">
        </div>
        <div>
            <label>Sexe</label> 
            <input type="radio" name="sexe" id="Homme">
            <label for="Homme"> Homme</label>
            <input type="radio" name="sexe" id="Femme">
            <label for="Femme"> Femme</label>
        </div>
        <div>
            <label for="Message">Votre message</label>
            <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label id="Satisfaction"> Êtes-vous satisfait de la qualité du service ?</label>
            <select name="Satisfaction" id="Satisfaction">
               <option value="OUI"> OUI</option>     
               <option value="Non"> Non</option>
            </select>
        </div>
        <input type="submit" value="Envoye un email">
        <input type="reset" value="Annuler">
    </fieldset>
</form>
